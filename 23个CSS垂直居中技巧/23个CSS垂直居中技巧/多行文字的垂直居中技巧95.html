<!DOCTYPE html>
<!--
	Write-mode
-->
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.box {
				height: 250px;
				border: 1px solid #f00;
				writing-mode: tb-lr;
				/* for ie11 */
				writing-mode: vertical-lr;
				text-align: center;
				margin: 0 auto;
			}
			
			.content {
				width: 400px;
				background: #ccc;
				display: inline-block;
				/* for ie & edge */
				width: 100%;
				writing-mode: lr-tb;
				margin: auto;
				text-align: left;
			}
			
			.box .txt {
				width: 80%;
				margin: auto;
			}
		</style>
	</head>

	<body>
		<div class="box">
			<div class="content">
				<div class="txt"> 立马来看Amos实际完成的

				</div>
			</div>
		</div>
	</body>

</html>
