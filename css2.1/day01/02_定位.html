<!DOCTYPE html>
<!--01.尚硅谷_css2.1_定位&盒模型相关-->
<!--
	知识点:
		定位元素的 left、top 默认值为auto
-->
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#wrap{
				width: 100px;
				height: 100px;
				background: deeppink;
			}
			#test{
				position: absolute;
				left: 0;
				top: 0;
				width: 100px;
				height: 100px;
				background: pink;
			}
		</style>
	</head>
	<body>
		<div id="wrap"></div>
		<div id="test">
			
		</div>
	</body>
</html>
