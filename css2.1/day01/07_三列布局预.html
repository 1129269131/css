<!DOCTYPE html>
<!--03.尚硅谷_css2.1_使用定位实现三列布局-->
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<!--
			知识点:
			#left,#right定位是相对于初始包含块的，
			故该页面拖拽时#left,#right元素固定在左右两边
			
			
			三栏布局要求:
			1.两边固定  当中自适应
			2.当中列要完整显示
			body{
				/*2*left+right*/
				min-width: 600px;
			}
		-->
		<style type="text/css">
			
			*{
				margin: 0;
				padding: 0;
			}
			body{
				/*2*left+right*/
				min-width: 600px;
			}
			div{
				height: 100px;
			}
			#left,#right{
				width: 200px;
				background: pink;
			}
			#middle{
				background: deeppink;
				padding: 0 200px;
			}
			#left{
				position: absolute;
				left: 0;
				top: 0;				
			}
			#right{
				position: absolute;
				right: 0;
				top: 0;
			}
		</style>
	</head>
	<body>
		<div id="left">left</div>
		<div id="middle">middle</div>
		<div id="right">right</div>
	</body>
</html>
