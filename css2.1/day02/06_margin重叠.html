<!DOCTYPE html>
<!--16.尚硅谷_css2.1_margin叠加-->
<!--
	解决方式:
		1、#wrap overflow: hidden;
		2、#wrap border: 1px solid;
-->
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#wrap{
				width: 300px;
				height: 300px;
				background: deeppink;
				margin: 50px;
				/*overflow: hidden;*/
				border: 1px solid;
			}
			#inner{
				width: 150px;
				height: 150px;
				background: pink;
				margin: 50px;
			}
		</style>
	</head>
	<body>
		<div id="wrap">
			<div id="inner">
				
			</div>
		</div>
	</body>
</html>
