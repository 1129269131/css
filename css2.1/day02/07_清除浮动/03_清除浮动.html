<!DOCTYPE html>
<!--17.尚硅谷_css2.1_清除浮动-->
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<!--
			ie6下失效
			清除浮动:
				让浮动的子元素库撑开父级的高度
				
				
				03.br标签清浮动
		-->
		
		
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#wrap{
				border: 1px solid;
			}
			
			#inner{
				float: left;
				width: 200px;
				height: 200px;
				background: pink;
			}
		</style>
	</head>
	<body>
		<div id="wrap">
			<div id="inner">
				
			</div>
			<br clear="all" />
		</div>
	</body>
</html>
