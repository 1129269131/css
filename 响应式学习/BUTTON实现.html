<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
button{
	position: absolute;
	clip: rect(0 0 0 0);
}
label{
	display: inline-block;
	line-height: 20px;
	padding: 10px;
	cursor: pointer;
	color: #fff;
	background-color: #cd0000;
}
:focus+label.btn{
	outline: 1px dotted Highlight;
	outline: 5px auto -webkit-focus-ring-color;
}
		</style>
	</head>
	<body>
	<button id='btn'></button>
	<label for='btn' class='btn'>按钮</label>
	</body>
