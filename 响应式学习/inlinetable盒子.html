<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.inline-table {
				display: inline-table;
				width: 128px;
				margin-left: 10px;
				border: 1px solid #cad5eb;
			}
			
			.inline-table>p {
				display: table-cell;
			}
		</style>
	</head>

	<body>
		和文字平起平坐的表格：
		<div class="inline-table">
			<p>第1列</p>
			<p>第2列</p>
		</div>
	</body>

</html>
