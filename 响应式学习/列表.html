<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
.clearfix:after {content:"\200B"; display:block; height:0; clear:both; }
.clearfix { *zoom:1;}
div{
	width: 340px;
	background-color: #f00;
}
ul li{
	list-style-type: none;
}
ul{
	margin-right: -20px;
}
ul>li{
	float: left;
	width: 100px;
	height: 50px;
	margin-right: 20px;
	background-color: #0f0;
}

		</style>
	</head>
	<body>
	<div>
		<ul class='clearfix'>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>
	</body>	
</html>
