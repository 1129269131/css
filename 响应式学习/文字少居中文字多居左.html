<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			
			.constr {
				width: 240px;
				margin: 20px auto;
				color: #fff;
			}
			
			.box {
				padding: 10px;
				background-color: #cd0000;
				text-align: center;
			}			
			.content {
				display: inline-block;
				text-align: left;
			}
		</style>
	</head>

	<body>
		<div class="constr">
			<div class="box">
				<p id="conMore" class="content">文字内容-新增文字-新增文字-新增文字</p>
			</div>
		</div>
	</body>

</html>
