<!--
	使用父级display:flex下实现子元素在内容超长结果下子元素仍保持对齐
 	PS: 非中文情况下内容超长会出现不断行现象
-->
<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<div style="width: 100px;">
			<p style="display: flex;">
				<span style="display: inline-block;">666</span>
				<span style="display: inline-block;">8888是撒多发送到888888888888888888sadf见到你房管局</span>
			</p>
		</div>
	</body>

</html>
