<!DOCTYPE html>
<!--
	64.尚硅谷_css3_响应式布局核心-CSS3媒体查询选择器
-->
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
<!--		<link rel="stylesheet" href="index.css" media="print"/>-->
		<style type="text/css">
			
			*{
				margin: 0;
				padding: 0;
			}
			
			#wrap{
				width: 100px;
				height: 100px;
				border: 1px solid;
				margin: 100px auto;
			}
			
			@media screen {/* screen：只有才彩色屏幕下才起作用 */
				/* 规则  */
				#wrap{
					border: 10px solid;
				}
			}
			
			@media print {/* screen：只有打印下才起作用 */
				/* 规则  */
				#wrap{
					border: 10px solid;
				}
			}
		</style>

	</head>
	<body>
		<div id="wrap">
			
		</div>
	</body>
</html>
