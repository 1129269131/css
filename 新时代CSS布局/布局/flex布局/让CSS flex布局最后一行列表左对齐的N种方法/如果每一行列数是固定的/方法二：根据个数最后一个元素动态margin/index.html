<!DOCTYPE html>
<!--
	来源： https://www.zhangxinxu.com/wordpress/2019/08/css-flex-last-align/
-->
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.container {
				display: flex;
				/* 两端对齐 */
				justify-content: space-between;
				flex-wrap: wrap;
			}
			
			.list {
				width: 24%;
				height: 100px;
				background-color: skyblue;
				margin-top: 15px;
			}
			/* 如果最后一行是3个元素 */
			
			.list:last-child:nth-child(4n - 1) {
				margin-right: calc(24% + 4% / 3);
			}
			/* 如果最后一行是2个元素 */
			
			.list:last-child:nth-child(4n - 2) {
				margin-right: calc(48% + 8% / 3);
			}
		</style>
	</head>

	<body>
		<div class="container">
			<div class="list"></div>
			<div class="list"></div>
			<div class="list"></div>
			<div class="list"></div>
			<div class="list"></div>
			<div class="list"></div>
			<div class="list"></div>
		</div>
	</body>

</html>
